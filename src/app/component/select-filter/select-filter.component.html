<form class="max-w-sm mx-auto mt-5">
  <label for="countries" class="block mb-2 text-sm font-medium text-white dark:text-white">Seleciona un genero</label>
  <select  (change)="onGenreChange($event)" id="genreSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
  </select>
</form>
