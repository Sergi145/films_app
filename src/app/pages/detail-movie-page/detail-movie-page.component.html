<div class="mt-20">
  <div class="container mx-auto">
    <div class="w-full sm:w-9/12 ml-auto mr-auto">
      <button
        (click)="goBack()"
        class="my-3 rounded-lg px-4 py-2 text-white bg-red-700 hover:bg-red-500 duration-300"
      >
        Regresar
      </button>

      <div class="flex flex-wrap">
        <div class="w-full sm:w-3/12 bg-red-200 p-5 sm:pb-20">
          <h1 class="font-bold text-lg">{{ movieDetail.title }}</h1>
          <div class="w-10 h-1 bg-red-600"></div>
          <ul class="space-y-2 mt-2 sm:mb-8">
            <li>
              <span class="text-xs text-gray-700">Generos</span>
              @for(genre of movieDetail.genres; track genre.id){
              <strong class="block text-sm text-gray-700">
                {{ genre.name }}
              </strong>
              }
            </li>
            <li>
              <span class="text-xs text-gray-700">Fecha lanzamiento</span>
              <strong class="block text-sm text-gray-700">
                {{ movieDetail.release_date }}
              </strong>
            </li>
            <li>
              <span class="text-xs text-gray-700">Popularidad</span>
              <strong class="block text-sm text-gray-700">
                {{ movieDetail.popularity }}
              </strong>
            </li>
          </ul>
        </div>

        <div
          class="w-full sm:w-9/12 h-64 sm:h-auto bg-indigo-900 bg-cover relative flex items-center justify-center"
          style="background-image: url('https://image.tmdb.org/t/p/original/{{movieDetail.backdrop_path}}')"
        >
          <div class="opacity-75 bg-black w-full h-full left-0 top-0 absolute"></div>
        </div>
      </div>
      <div class="flex flex-wrap">
        <div class="w-full sm:w-3/12 bg-white flex">
          <figure
            class="mt-5 mb-4 ml-auto mr-auto sm:-mt-16 sm:mr-0 sm:ml-8 sm:mb-0 w-full relative"
          >
            <img
              src="https://image.tmdb.org/t/p/original/{{
                movieDetail.poster_path
              }}"
              alt=""
              class="relative z-10 w-1/2 h-auto block ml-auto mr-auto sm:ml-0 sm:mr-0 sm:w-full sm:h-64 object-contain"
            />
          </figure>
        </div>
        <div class="w-full sm:w-9/12 bg-gray-100 flex">
          <div
            class="bg-white sm:-mt-16 sm:mr-8 w-full h-64 relative rounded-tr-lg"
          >
            <p class="text-sm text-gray-700 p-5">
              {{ movieDetail.overview }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
